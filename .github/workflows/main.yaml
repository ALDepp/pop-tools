name: CI

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    name: Python ${{ matrix.python-version }} build
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"
      - name: Install dependencies
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          $CONDA/bin/conda create -n pop-tools-dev -c conda-forge python=${{ matrix.python-version }} xarray dask --quiet
          $CONDA/bin/conda env update -f ./ci/environment.yml --quiet
          source $CONDA/bin/activate pop-tools-dev
          $CONDA_PREFIX/bin/python -m pip install . --quiet
          $CONDA/bin/conda list
      - name: Run tests
        run: |
          source $CONDA/bin/activate pop-tools-dev
          $CONDA_PREFIX/bin/pytest -n 4 --junitxml=test-reports/junit.xml --cov=./ --verbose
